<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  Create a html form to register a new student
    Gather the following information using the relevant form elements:

    Name
    Date of Birth
    Gender
    Address
    Telephone
    Email Address
    Course
    -->
    <h3>REGISTRATION FORM</h3><hr>
    <form action="" method="get">
        <label>Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

        <label>Date of Birth </label>
        <input type="date" id="dob" name="dob" ><br><br>

        <label>Gender</label><br>
        <input type="radio" id="female" name="female" value="Female">
        <label for="female">Female</label> <br>
        <input type="radio" id="male" name="male" value="Male">
        <label for="male">Male</label><br>

        <label>Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

        <label>Telephone</label>
        <input type="tel" id="telnumber" name="telNumber" placeholder="Ex: +254 700 000 000"><br><br>

        <label>Email Address</label>
        <input type="email" id="email" name="email" placeholder=" Ex: lil@gmail.com"><br><br>

        <label>Course</label>
        <input type="text" id="course" name="course" placeholder="Enter your course here.."><br><hr>

        <!-- The form should have two buttons: 
            Register
            Cancel
        -->
        <input type="submit" id="regester" name="register" value="Register">
        <input type="reset" id="cancel" name="cancel" value="Cancel">
        
    </form>
</body>
</html>
